<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <script src="script.js"></script>

  <link rel="stylesheet" href="./styles.css">

  <title>Pomodoro Timer</title>
</head>
<body>
<div class="container">
  <div class="work-time" >
    <p>Work Time</p>
    <input class="work-time" id="work-time" type="number" min="1" value="1">
  </div>
  <div class="pomodoro">
    <div class="panel">
      <div id="work" class="work"><p>Work</p></div>
      <div id="break" class="break"><p>Break</p></div>
    </div>
    <div class="timer">
      <div id = "circle" class="circle">
        <p id="minutes">00</p>
        <p>:</p>
        <p id="seconds">00</p>
      </div>
    </div>
    <div class="control">
      <button id="startBtn" onclick="start()"><i class="fa-solid fa-play"></i></button>
      <button onclick="restart()"><i class="fa-solid fa-rotate-left"></i></button>
    </div>
  </div>
  <div class="work-time">
    <p>Break Time</p>
    <input class="work-time" type="number" id="break-time" min="1" value="1">
  </div>
</div>
</body>
</html>
